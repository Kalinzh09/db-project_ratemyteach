<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .dashboard-container {
            max-width: 900px;
            margin: auto;
        }

        .bewertung-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        /* ---------- BUTTON ROW (FIXED) ---------- */
        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: stretch;
        }

        .button-row > a,
        .button-row > form {
            flex: 1;
            margin: 0;
            display: flex;
        }

        .button-row a.button,
        .button-row button {
            width: 100%;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
            text-decoration: none;

            padding: 0;
            line-height: 1;
            appearance: none;
            -webkit-appearance: none;
        }

        /* ---------- BUTTON STYLES ---------- */
        .button {
            background-color: #3498db;
            color: white;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .button.delete {
            background-color: #e74c3c;
        }

        .button.delete:hover {
            background-color: #c0392b;
        }

        /* ---------- DARK MODE ---------- */
        body.dark .bewertung-card {
            background: #0b1220;
            color: #e5e7eb;
            box-shadow: 0 4px 10px rgba(255,255,255,0.03);
        }

        body.dark .button {
            background-color: #334155;
        }

        body.dark .button:hover {
            background-color: #475569;
        }

        body.dark .button.delete {
            background-color: #991b1b;
        }

        body.dark .button.delete:hover {
            background-color: #7f1d1d;
        }

        /* ---------- HEADER ---------- */
        .header-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #darkmode-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.35);
            color: white;
            padding: 8px 10px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Mein Dashboard</h1>
    <div class="header-right">
        <button id="darkmode-btn" type="button" onclick="toggleDarkMode()">ðŸŒ™</button>
        <a href="/" style="color:white;">MenÃ¼</a>
    </div>
</header>

<div class="dashboard-container">

{% if bewertungen %}
    {% for b in bewertungen %}
        <div class="bewertung-card">
            <h3>{{ b['vorname'] }} {{ b['name'] }}</h3>
            <p><strong>Sterne:</strong> {{ b['sterne'] }} / 5</p>
            <p>{{ b['kommentar'] or "Kein Kommentar" }}</p>

            <div class="button-row">
                <a class="button" href="{{ url_for('edit_bewertung', bewertung_id=b['id']) }}">
                    Bearbeiten
                </a>

                <form method="post"
                      action="{{ url_for('delete_bewertung', bewertung_id=b['id']) }}"
                      onsubmit="return confirm('Bewertung wirklich lÃ¶schen?');">
                    <button class="button delete" type="submit">
                        LÃ¶schen
                    </button>
                </form>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>Noch keine Bewertungen abgegeben.</p>
{% endif %}

</div>

<script>
function toggleDarkMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem(
        "darkmode",
        document.body.classList.contains("dark") ? "on" : "off"
    );
}
if (localStorage.getItem("darkmode") === "on") {
    document.body.classList.add("dark");
}
</script>

</body>
</html>
