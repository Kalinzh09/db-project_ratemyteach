<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rate My Teacher{% endblock %}</title>

    <style>
        /* ---------------- Reset + Fonts ---------------- */
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6fb;
            color: #1f2933;
            transition: background 0.3s, color 0.3s;
        }

        a {
            text-decoration: none;
            color: #4f46e5;
            font-weight: 500;
        }

        /* ---------------- Header / Navbar ---------------- */
 <nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Rate My Teacher</a>
    </div>

    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">

        {% if current_user.is_authenticated %}
          <li><a href="#">Hallo, {{ current_user.username }}</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
          <li><a href="{{ url_for('login') }}">Login</a></li>
          <li><a href="{{ url_for('register') }}">Registrieren</a></li>
        {% endif %}

        <!-- Dark Mode Button -->
        <li>
          <a href="javascript:void(0);" onclick="toggleDarkMode()" style="color:white;">ðŸŒ™ Dark Mode</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


        /* ---------------- Container ---------------- */
        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 1rem 2rem;
        }

        /* ---------------- Cards ---------------- */
        .card {
            background: white;
            border-radius: 14px;
            padding: 1.2rem 1.4rem;
            margin-bottom: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px rgba(0,0,0,0.08);
        }

        /* ---------------- Buttons ---------------- */
        .button, button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .button:hover, button:hover {
            opacity: 0.9;
        }

        /* ---------------- Form Inputs ---------------- */
        input, textarea, select {
            width: 100%;
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-bottom: 0.8rem;
        }

        /* ---------------- Headings ---------------- */
        h1, h2 {
            margin-bottom: 0.8rem;
        }

        /* ---------------- Dark Mode ---------------- */
        body.dark {
            background: #0f172a;
            color: #e5e7eb;
        }

        body.dark .container {
            background: #020617;
            box-shadow: 0 6px 18px rgba(255,255,255,0.03);
        }

        body.dark .card {
            background: #1e293b;
            box-shadow: 0 6px 18px rgba(255,255,255,0.05);
        }

        body.dark a, body.dark nav a, body.dark nav button {
            color: #e5e7eb;
        }

        body.dark input, body.dark textarea, body.dark select {
            background: #1e293b;
            color: #e5e7eb;
            border: 1px solid #334155;
        }

        body.dark button, body.dark .button {
            background: #334155;
        }

        body.dark button:hover, body.dark .button:hover {
            background: #475569;
        }

        /* ---------------- Mobile Anpassungen ---------------- */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }
            .container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- ---------------- Navbar ---------------- -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>

            {% if current_user.is_authenticated %}
                <li><span>Hallo, {{ current_user.username }}</span></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}">Registrieren</a></li>
            {% endif %}

            <li>
                <button id="darkmode-btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
            </li>
        </ul>
    </nav>

    <!-- ---------------- Content ---------------- -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- ---------------- JavaScript ---------------- -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark");

            if (document.body.classList.contains("dark")) {
                localStorage.setItem("darkmode", "on");
            } else {
                localStorage.setItem("darkmode", "off");
            }
        }

        // Dark Mode beim Laden prÃ¼fen
        if (localStorage.getItem("darkmode") === "on") {
            document.body.classList.add("dark");
        }
    </script>
</body>
</html>
