<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}RateMyTeach{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>

<header class="header">
  <h1>RateMyTeach</h1>

  <nav class="menu">
    <button type="button" class="darkmode-btn" onclick="toggleDarkMode()" title="Dark Mode">
      ğŸŒ™
    </button>

    {% if current_user.is_authenticated %}
      <a href="{{ url_for('lehrer_liste') }}">ğŸ  Start</a>
      <a href="{{ url_for('dashboard') }}">ğŸ“Š Dashboard</a>
      <a href="{{ url_for('logout') }}">ğŸšª Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Registrieren</a>
    {% endif %}
  </nav>
</header>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script>
function toggleDarkMode() {
  document.body.classList.toggle("dark");
  localStorage.setItem("darkmode", document.body.classList.contains("dark") ? "on" : "off");
}
if (localStorage.getItem("darkmode") === "on") {
  document.body.classList.add("dark");
}
</script>

{% block scripts %}{% endblock %}
</body>
</html>
