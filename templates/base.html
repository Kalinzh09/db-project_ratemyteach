<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rate My Teacher{% endblock %}</title>

    <!-- CSS -->
    <style>
        /* ---------------- RESET & FONT ---------------- */
        * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 0; }

        body {
            background: #f4f6fb;
            color: #1f2933;
        }

        /* ---------------- HEADER ---------------- */
        header, nav {
            background: #4f46e5;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1, nav h1 {
            font-size: 1.6rem;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin-left: 1rem;
            font-weight: 500;
        }

        /* ---------------- CONTAINER ---------------- */
        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 1rem 1.5rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.07);
        }

        /* ---------------- CARDS ---------------- */
        .card {
            background: white;
            border-radius: 14px;
            padding: 1.2rem 1.4rem;
            margin-bottom: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px rgba(0,0,0,0.08);
        }

        /* ---------------- FORM & BUTTONS ---------------- */
        input, textarea, select {
            width: 100%;
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-bottom: 0.8rem;
        }

        button, .button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover, .button:hover { opacity: 0.9; }

        /* ---------------- STERNE ---------------- */
        .star { font-size: 1.4rem; margin-right: 0.1rem; }
        .star.full { color: gold; }
        .star.half { color: gold; position: relative; }
        .star.half::before { content:'â˜…'; position: absolute; left:0; width:50%; overflow:hidden; display:inline-block; color: gold; }
        .star.empty { color: #ccc; }

        /* Klickbare Sterne fÃ¼r Formulare */
        .star-rating .star { font-size: 1.6rem; cursor: pointer; color: #ccc; transition: color 0.2s; }
        .star-rating .star.selected, .star-rating .star.hover { color: gold; }

        /* ---------------- DARK MODE ---------------- */
        body.dark {
            background: #0f172a;
            color: #e5e7eb;
        }

        body.dark .container { background: #020617; box-shadow: 0 6px 18px rgba(255,255,255,0.03); }
        body.dark .card { background: #020617; box-shadow: 0 6px 18px rgba(255,255,255,0.03); }
        body.dark header, body.dark nav { background: #020617; }
        body.dark nav a { color: #e5e7eb; }
        body.dark input, body.dark textarea, body.dark select { background: #020617; color: #f9fafb; border: 1px solid #1e293b; }
        body.dark button, body.dark .button { background: #334155; }
        body.dark button:hover, body.dark .button:hover { background: #475569; }

        /* ---------------- RESPONSIVE ---------------- */
        @media (max-width: 600px) {
            header, nav { flex-direction: column; gap: 0.4rem; text-align: center; }
            header h1 { font-size: 1.3rem; }
            .container { margin: 1rem auto; }
            .card { padding: 1rem; }
            h2 { font-size: 1.1rem; }
            .star-rating .star { font-size: 1.8rem; }
            button, .button { width: 100%; }
        }
    </style>
</head>

<body>
    <header>
        <h1>Rate My Teacher</h1>
        <button onclick="toggleDarkMode()" id="darkmode-btn" style="margin-top:4px;">ðŸŒ™ Dark Mode</button>
    </header>

    <nav>
        <a href="{{ url_for('lehrer_liste') }}">Lehrer</a>
        {% if current_user.is_authenticated %}
            <span>Hallo, {{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Registrieren</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
            if(document.body.classList.contains("dark")){
                localStorage.setItem("darkmode", "on");
            } else {
                localStorage.setItem("darkmode", "off");
            }
        }

        // Dark Mode beim Laden prÃ¼fen
        if(localStorage.getItem("darkmode") === "on"){
            document.body.classList.add("dark");
        }
    </script>
</body>
</html>
