<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rate My Teacher{% endblock %}</title>

    <style>
        /* ---------------- RESET & FONT ---------------- */
        * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 0; }
        body { background: #f4f6fb; color: #1f2933; }
        a { text-decoration: none; color: #4f46e5; font-weight: 500; }

        /* ---------------- NAVBAR ---------------- */
        nav.navbar {
            background: #4f46e5;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav.navbar a { color: white; margin-left: 1rem; }

        /* ---------------- CONTAINER ---------------- */
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* ---------------- CARD ---------------- */
        .card {
            background: white;
            border-radius: 14px;
            padding: 1.2rem 1.4rem;
            margin-bottom: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px rgba(0,0,0,0.08);
        }

        /* ---------------- HEADINGS ---------------- */
        h1, h2 { margin-bottom: 0.8rem; }

        /* ---------------- FORM ---------------- */
        form input, form textarea, form select {
            width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid #d1d5db; margin-bottom: 0.8rem;
        }
        button, .button {
            background: #4f46e5; color: white; border: none; padding: 0.6rem 1rem; border-radius: 8px; cursor: pointer;
        }
        button:hover, .button:hover { opacity: 0.9; }

        /* ---------------- STERNE ---------------- */
        .star { font-size: 1.4rem; margin-right: 0.1rem; }
        .star.full { color: gold; }
        .star.half {
            color: gold;
            position: relative;
        }
        .star.half::before {
            content: 'â˜…';
            position: absolute;
            left: 0;
            width: 50%;
            overflow: hidden;
            display: inline-block;
            color: gold;
        }
        .star.empty { color: #ccc; }

        .star-rating .star { cursor: pointer; transition: color 0.2s; }
        .star-rating .star.selected, .star-rating .star.hover { color: gold; }

        /* ---------------- MOBILE ---------------- */
        @media (max-width: 600px) {
            nav.navbar { flex-direction: column; gap: 0.4rem; text-align: center; }
            .container { margin: 1rem auto; }
        }

        /* ---------------- DARK MODE ---------------- */
        body.dark { background: #0f172a; color: #e5e7eb; }
        body.dark .container { background: #020617; box-shadow: 0 6px 18px rgba(255,255,255,0.03); }
        body.dark h1, body.dark h2 { color: #f9fafb; }
        body.dark input, body.dark textarea, body.dark select { background: #020617; color: #f9fafb; border: 1px solid #1e293b; }
        body.dark nav.navbar { background: #020617 !important; }
        body.dark nav.navbar a { color: #e5e7eb !important; }
        body.dark button, body.dark .button { background: #334155; }
        body.dark button:hover, body.dark .button:hover { background: #475569; }
    </style>
</head>
<body>

    <!-- ================= NAVBAR ================= -->
    <nav class="navbar">
        <div>
            <a class="navbar-brand" href="/">RateMyTeach</a>
        </div>
        <div>
            <!-- Dark Mode Button -->
            <a href="javascript:void(0);" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</a>

            {% if current_user.is_authenticated %}
                <a href="#">Hallo, {{ current_user.username }}</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Registrieren</a>
            {% endif %}
        </div>
    </nav>

    <!-- ================= CONTENT ================= -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- ================= SCRIPTS ================= -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
            localStorage.setItem("darkmode", document.body.classList.contains("dark") ? "on" : "off");
        }

        // Dark Mode beim Laden prÃ¼fen
        if (localStorage.getItem("darkmode") === "on") {
            document.body.classList.add("dark");
        }
    </script>

</body>
</html>
