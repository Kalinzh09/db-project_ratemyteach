<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lehrerbewertung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>RateMyTeach</h1>
    <a href="{{ url_for('logout') }}" style="color:white;">Logout</a>
</header>

<div class="container">

    {% for l in lehrer %}
        <div class="card">
            <h2>{{ l.vorname }} {{ l.name }}
                <span class="badge">{{ l.fach }}</span>
            </h2>

            <p class="rating">
                ‚≠ê 
                {% if l.avg_sterne is not none %}
                    {{ l.avg_sterne }} / 5
                {% else %}
                    Noch keine Bewertungen
                {% endif %}
            </p>

            <a class="button" href="{{ url_for('lehrer_detail', lehrer_id=l.id) }}">
                Bewerten / Details
            </a>
        </div>
    {% endfor %}

</div>
</body>
</html>
