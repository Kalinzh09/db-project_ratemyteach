<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<header>
    <h1>{{ lehrer.vorname }} {{ lehrer.name }}</h1>
    <a href="{{ url_for('lehrer_liste') }}" style="color:white;">← Zurück</a>
</header>

<div class="container">

<div class="card">
    <h3>Bewertung abgeben</h3>

    <form method="post">
        <label>Sterne (1–5)</label>
        <select name="sterne" required>
            <option value="">Bitte wählen</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option>
        </select>

        <textarea name="kommentar" placeholder="Kommentar..."></textarea>

        <button type="submit">Absenden</button>
    </form>
</div>

{% for b in bewertungen %}
<div class="card">
    <strong>{{ b.username }}</strong><br>
    ⭐ {{ b.sterne }} / 5<br>
    <small>{{ b.datum }}</small>
    <p>{{ b.kommentar }}</p>
</div>
{% endfor %}

</div>
