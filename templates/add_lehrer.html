<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lehrer hinzuf√ºgen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            color: #111827;
        }

        .container {
            max-width: 420px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            margin-top: 10px;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
        }

        .back:hover {
            text-decoration: underline;
        }

        /* -------- DARK MODE -------- */

        body.dark {
            background: #0f172a;
            color: #e5e7eb;
        }

        body.dark .container {
            background: #020617;
            box-shadow: 0 10px 25px rgba(255,255,255,0.03);
        }

        body.dark input {
            background: #020617;
            color: #f9fafb;
            border: 1px solid #1e293b;
        }

        body.dark input::placeholder {
            color: #94a3b8;
        }

        body.dark button {
            background: #334155;
        }

        body.dark button:hover {
            background: #475569;
        }

        body.dark .back {
            color: #93c5fd;
        }

        /* Darkmode Button */
        .darkmode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 8px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .darkmode-btn:hover {
            border-color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>

<button class="darkmode-btn" onclick="toggleDarkMode()">üåô</button>

<div class="container">
    <h1>Lehrer hinzuf√ºgen</h1>

    <form method="post">
        <input name="email" placeholder="E-Mail" required>
        <input name="vorname" placeholder="Vorname" required>
        <input name="name" placeholder="Nachname" required>
        <input name="fach" placeholder="Fach" required>

        <button type="submit">Speichern</button>
    </form>

    <a class="back" href="{{ url_for('lehrer_liste') }}">‚Üê Zur√ºck zur √úbersicht</a>
</div>

<script>
function toggleDarkMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem(
        "darkmode",
        document.body.classList.contains("dark") ? "on" : "off"
    );
}

if (localStorage.getItem("darkmode") === "on") {
    document.body.classList.add("dark");
}
</script>

</body>
</html>
